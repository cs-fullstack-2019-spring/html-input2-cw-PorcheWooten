<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd Classwork</title>
    <link rel="stylesheet" href="cw.css">
</head>
<body>
<h1>Register</h1>
<form>
    <fieldset>
    <label>
        First Name:
        <input type="text" name="fname" placeholder="John">
        Last Name:
        <input type="text" name="lname" placeholder="Smith">
    </label>
    </fieldset>
    <fieldset>
Male
<input type="radio" name="gender" value="male">
Female
<input type="radio" name="gender" value="female">
Other
<input type="radio" name="gender" value="none">
    </fieldset>
    <fieldset>
    <label>
        Email:
        <input type="email" name="Email" placeholder="your email">
        Password:
        <input type="pw" name="Password" placeholder="your password">
    </label>
    </fieldset>
    <fieldset>
Birthday:
<input type="date" name="birthday">
    </fieldset>
    <fieldset>
<p>I agree to the terms and conditions<input type="checkbox" name="day" value="Saturday"></p>
    </fieldset>
    <input type="submit" name="submit">

</form>
</body>
</html>
